<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Admin{% endblock %} | Maison Ã‰corce</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,500;0,600;1,400&family=Outfit:wght@300;400;500;600&display=swap"
        rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <div class="admin-layout">
        <!-- Sidebar -->
        <aside class="admin-sidebar" id="adminSidebar">
            <div class="admin-sidebar-logo">Maison <em>Ã‰corce</em></div>

            <nav class="admin-nav">
                <a href="{{ url_for('admin_dashboard') }}"
                    class="admin-nav-link {% if request.endpoint == 'admin_dashboard' %}active{% endif %}">
                    <span>ğŸ“Š</span> Dashboard
                </a>
                <a href="{{ url_for('admin_orders') }}"
                    class="admin-nav-link {% if request.endpoint == 'admin_orders' %}active{% endif %}">
                    <span>ğŸ“¦</span> Orders
                </a>
                <a href="{{ url_for('admin_products') }}"
                    class="admin-nav-link {% if request.endpoint == 'admin_products' %}active{% endif %}">
                    <span>ğŸŒ¸</span> Products
                </a>
            </nav>

            <div style="margin-top: auto; padding-top: var(--space-lg);">
                <a href="{{ url_for('index') }}" class="admin-nav-link" target="_blank">
                    <span>ğŸŒ</span> View Store
                </a>
                <a href="{{ url_for('admin_logout') }}" class="admin-nav-link">
                    <span>ğŸšª</span> Logout
                </a>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="admin-main">
            <button class="menu-toggle" id="adminMenuToggle" style="display: none; margin-bottom: var(--space-md);">
                <span></span>
                <span></span>
                <span></span>
            </button>

            {% block content %}{% endblock %}
        </main>
    </div>

    <!-- Toast Container -->
    <div class="toast-container" id="toastContainer"></div>

    <script>
        // Toast function
        function showToast(message, type = 'info') {
            const container = document.getElementById('toastContainer');
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;
            container.appendChild(toast);

            setTimeout(() => {
                toast.style.opacity = '0';
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }

        // Mobile menu toggle
        document.getElementById('adminMenuToggle')?.addEventListener('click', function () {
            document.getElementById('adminSidebar').classList.toggle('active');
        });
    </script>

    {% block extra_js %}{% endblock %}
</body>

</html>
