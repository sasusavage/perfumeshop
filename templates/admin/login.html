<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | Maison Écorce</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,500;0,600;1,400&family=Outfit:wght@300;400;500;600&display=swap"
        rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <div class="admin-login">
        <div class="admin-login-card">
            <div class="admin-login-logo">Maison <em>Écorce</em></div>
            <h2 class="admin-login-title">Admin Login</h2>

            {% if error %}
            <div
                style="background: #FFEBEE; color: #C62828; padding: var(--space-sm); border-radius: var(--radius-sm); margin-bottom: var(--space-md); text-align: center; font-size: 0.875rem;">
                {{ error }}
            </div>
            {% endif %}

            <form method="POST" action="{{ url_for('admin_login') }}">
                <div class="form-group">
                    <label class="form-label" for="username">Username</label>
                    <input type="text" class="form-input" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <input type="password" class="form-input" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary w-full">Sign In</button>
            </form>

            <div style="text-align: center; margin-top: var(--space-md);">
                <a href="{{ url_for('index') }}" style="font-size: 0.875rem; color: var(--color-text-muted);">
                    ← Back to Store
                </a>
            </div>
        </div>
    </div>
</body>

</html>
